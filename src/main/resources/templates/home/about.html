<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      class="no-js" lang="ko">
<head>
    <title>About</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!-- 현재 사용자의 이름을 표시 -->
<div>
 
<div th:if="${#authentication}">
    <p th:text="${#authentication.name}"></p>
    <p>Principal: <span th:text="${#authentication.principal}"></span></p>
    <p>Authorities: <span th:text="${#authentication.authorities}"></span></p>
    <p>Details: <span th:text="${#authentication.details}"></span></p>
</div>
 
</div>

<!-- 특정 권한을 가진 사용자만 내용 표시 -->
<div sec:authorize="hasRole('ROLE_ADMIN')">
    <!-- 관리자용 내용 -->
    나는 관리자. 
</div>
<div>
    <p>여기는 로그인이 성공한 About 페이지 입니다!</p>
    <form class="form-horizontal" id="loginForm" role="form" method="get" action="/admin">
        <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
            Admin 권한이 필요한 Admin 페이지로 이동
        </button>
    </form>
    <form class="form-horizontal" id="loginForm" role="form" method="get" action="/test/test">
        <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
            test controller
        </button>
    </form>
</div>

</body>
</html>
